services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: dev-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    command: postgres -c 'max_connections=200'

volumes:
  pgdata:
